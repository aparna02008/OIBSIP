<html>
<head>
    <title>Temperature Converter</title>
</head>

<body style="text-align:center; font-family:Arial;">

    <h2>Temperature Converter</h2>

    <p>
        Enter Temperature:
        <input type="number" id="temp">
    </p>

    <p>
        <input type="radio" name="unit" id="celsius">
        <label>Celsius</label>

        <input type="radio" name="unit" id="fahrenheit">
        <label>Fahrenheit</label>
    </p>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>

    <script>
        function convert(){
            let temp = document.getElementById("temp").value;
            let c = document.getElementById("celsius").checked;
            let f = document.getElementById("fahrenheit").checked;

            if(temp == ""){
                alert("Enter temperature");
                return;
            }

            if(c){
                let res = (temp * 9/5) + 32;
                document.getElementById("result").innerHTML =
                "Result: " + res + " °F";
            }
            else if(f){
                let res = (temp - 32) * 5/9;
                document.getElementById("result").innerHTML =
                "Result: " + res + " °C";
            }
            else{
                alert("Select unit");
            }
        }
    </script>

</body>
</html>
