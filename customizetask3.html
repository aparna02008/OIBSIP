<html>
    <head>
        <style>
        body{
            background: linear-gradient(#FFF3E0, #FFCCBC);
            text-align: center;
            font-family: Arial;
        }
        .box{
            background: white;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        button{
            width: 100px; 
            height: 50px; 
            background-color: red; 
            color: white; 
            border-radius: 10px; 
            border: none; 
            font-size: 15px;
            background-color: #E53935;
    font-weight: bold;
   
        }
        </style>
    </head>
    <body>
        <h1>Customize Your Pizza üçï</h1>
        <p>Choose base, sauce, cheese & veggies</p>
        <div class="box">
        <h3>Choose Pizza Base</h3>
        <input type="radio" id="a"name="base">
        <label for="a">Thin Crust</label>
        <input type="radio" id="b" name="base">
        <label for="b">Pan Base</label>
        <input type="radio" id="c" name="base">
        <label for="c">Cheese Burst</label>
        <input type="radio" id="d" name="base">
        <label for="d">Wheat Base</label>
        <input type="radio" id="e" name="base">
        <label for="e">Classic Base</label>
        <h3>Choose Sauce</h3>
        <input type="radio" id="f" name="sauce">
        <label for="f">Tomato</label>
        <input type="radio" id="g" name="sauce">
        <label for="g">Barbecue</label>
        <input type="radio" id="h" name="sauce">
        <label for="h">Pesto</label>
        <input type="radio" id="i" name="sauce">
        <label for="i">Spicy</label>
        <input type="radio" id="j" name="sauce">
        <label for="j">Mayo</label>
        <h3>Choose Cheese</h3>
        <input type="radio" id="k" name="cheese">
        <label for="k">Mozzarella</label>
        <input type="radio" id="l" name="cheese">
        <label for="l">Cheddar</label>
        <input type="radio" id="m" name="cheese">
        <label for="m">Parmesan</label>
        <h3>Choose Veggies</h3>
        <input type="checkbox" id="n">
        <label for="n">Onion</label>
        <input type="checkbox" id="o">
        <label for="o">Capsicum</label>
        <input type="checkbox" id="p">
        <label for="p">Tomato</label>
        <input type="checkbox" id="q">
        <label for="q">Olive</label>
        <input type="checkbox" id="r">
        <label for="r">Jalapeno</label>
        <input type="checkbox" id="s">
        <label for="s">Mushroom</label>
        <br><br>
        <button onclick="goToSummary()">Proceed to Summary</button></div>

<script>
function goToSummary(){
    window.location.href = "summary.html";
}
</script>



        


    </body>
</html>
